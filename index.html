<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countries</title>
</head>

<body>

    <style>
        #display {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .country {

            border: 2px solid black;
            padding: 20px;
            border-radius: 5px;
            margin: 20px;
            color: blue;
            text-align: center;

        }


        .country button {

            bottom: 0;


        }


        img {
            width: 100%;
        }
    </style>

    <h1>Countries Information in the World</h1>

    <div id="country-details"></div>

    <div id="display"></div>




    <script src="./js/index.js"></script>

</body>

</html>
